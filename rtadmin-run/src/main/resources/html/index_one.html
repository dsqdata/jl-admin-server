<script src="component/jquery.liMarquee.js"></script>
<script>
    //页码切换
    var tab=$('.pageTab').find('li a');
    var tabcon=$('.pageCon').find('.pageItem');
    tab.each(function(i){
        tabcon.eq(0).show();
        tab.eq(0).addClass('active');
        $(this).click(function(){
            tab.removeClass('active');
            tab.eq(i).addClass('active');
            tabcon.hide();
            tabcon.eq(i).show();
        });
    });
    //消息滚动
    $('.messGroup').liMarquee({
        direction: 'up',
        scrolldelay:0,
        scrollamount: 10

    });

    $(document).ready(function () {

        $.axget1("/api/yndp/leadingGroup/getLeadingGroup",false, function (res) {
            initOrgBox01(res.data.yqgzldxzList);
            initOrgBox02(res.data.zhbList);
        });

        // 1：外事组 2：综合组（专班）3：宣传组 4：疫情防控组 5：医疗治疗组  6：交通管控组 7：教育防控组 8：文化旅游防控组 9：物资保障组 10：维稳组 11：督导组
        // selectDataForType('2');
        $.axget1("/api/yndp/groupMsg/getGroupMsgAll",false,function (res) {
            console.log("___^^__");
            console.log(res.data);
            for (let i = 0; i <res.data.length ; i++) {
                if(res.data[i].type == '1'){// 1：外事组
                   initOrgBoxWsz(res.data[i]);
                }else if(res.data[i].type == '2'){//2：综合组（专班）
                    initOrgBoxZhzzb(res.data[i]);
                }else if(res.data[i].type == '3'){//3：宣传组
                    initOrgBoxXcz(res.data[i]);
                }else if(res.data[i].type == '4'){//4：疫情防控组
                    initOrgBoxYqfkz(res.data[i]);
                }else if(res.data[i].type == '5'){//5：医疗治疗组
                    initOrgBoxYlzlz(res.data[i]);
                }else if(res.data[i].type == '6'){//6：交通管控组
                    initOrgBoxJtgkz(res.data[i]);
                }else if(res.data[i].type == '7'){//7：教育防控组
                    initOrgBoxJyfkz(res.data[i]);
                }else if(res.data[i].type == '8'){//8：文化旅游防控组
                    initOrgBoxWhlyfkz(res.data[i]);
                }else if(res.data[i].type == '9'){//9：物资保障组

            var tabcon=$('.pageCon').find('.pageItem');
            tab.each(function(i){
                tabcon.eq(0).show();
                tab.eq(0).addClass('active');
                $(this).click(function(){
                    tab.removeClass('active');
                    tab.eq(i).addClass('active');
                    tabcon.hide();
                    tabcon.eq(i).show();
                });
            });

            //消息滚动
            $('.messGroup').liMarquee({
                direction: 'up',
                scrolldelay:0,
                scrollamount: 10

            });


        });
